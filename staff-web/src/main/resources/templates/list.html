<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap-table.css}" />
</head>
<body>
    <div class="container">
        <h1>员工列表</h1>
        <div class="text-left">
            <a class="btn btn-info" th:href="@{toAdd}">新增</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>员工部门</th>
                    <th>员工名称</th>
                    <th>入职时间</th>
                    <th>员工岗位</th>
                    <th>员工职责</th>
                    <th>删除</th>
                    <th>修改</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="staff : ${staffList}">
                    <td th:text="${staff.staffId}"></td>
                    <td th:text="${staff.sectionName}"></td>
                    <td th:text="${staff.staffName}"></td>
                    <td th:text="${staff.entryTime}"></td>
                    <td th:text="${staff.staffPost}"></td>
                    <td th:text="${staff.staffDuty}"></td>
                    <td>
                        <a th:href="@{/del(staffId=${staff.staffId})}">删除</a>
                    </td>
                    <td>
                        <a th:href="@{/findById(staffId=${staff.staffId})}">修改</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
